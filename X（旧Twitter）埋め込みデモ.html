<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { font-size: 16px; }
    #embed-area { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Twitter(Xはカス)を閲覧</h2>
  <input type="text" id="x-link" placeholder="Xの投稿リンクを入力（例：https://x.com/...）" size="60">
  <button onclick="embedX()">埋め込む</button>

  <div id="embed-area"></div>

  <script>
    function embedX() {
      const link = document.getElementById("x-link").value;
      const embedArea = document.getElementById("embed-area");
      embedArea.innerHTML = `
        <blockquote class="twitter-tweet">
          <a href="${link}"></a>
        </blockquote>
      `;
      
      if (window.twttr && twttr.widgets) {
        twttr.widgets.load(embedArea);
      }
    }
  </script>

</body>
</html>
